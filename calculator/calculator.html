<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="calculator.css"></link>
    <script src="calculator.js"></script>
   
     
</head>
<body>
    <h1>Calculator</h1>
    <div class="card">
        <div class="cal-head">
            <input type="text"id="result"maxlength="20"  >
        </div>
            <div class="cal-body">
            <div>
                <input type="button"class="btn"value="C"onclick="Delete()">
                <input type="button"class="btn"value="("onclick="calculator('(')">
                <input type="button"class="btn"value=")"onclick="calculator(')')">
                <input type="button"class="btn extra-style"value="/"onclick="calculator('/')">
            </div>
            <div>
                <input type="button"class="btn"value="7"onclick="calculator('7')">
                <input type="button"class="btn"value="8"onclick="calculator('8')">
                <input type="button"class="btn"value="9"onclick="calculator('9')">
                <input type="button"class="btn extra-style"value="*"onclick="calculator('*')">
            </div>
            <div>
                <input type="button"class="btn"value="4"onclick="calculator('4')">
                <input type="button"class="btn"value="5"onclick="calculator('5')">
                <input type="button"class="btn"value="6"onclick="calculator('6')">
                <input type="button"class="btn extra-style"value="-"onclick="calculator('-')">
            </div>
            <div>
                <input type="button"class="btn"value="1"onclick="calculator('1')">
                <input type="button"class="btn"value="2"onclick="calculator('2')">
                <input type="button"class="btn"value="3"onclick="calculator('3')">
                <input type="button"class="btn extra-style"value="+"onclick="calculator('+')">
            </div>
            
            <div>
                <input type="button"class="btn"value="0"onclick="calculator('0')">
                <input type="button"class="btn"value="."onclick="calculator('.')">
                <input type="button"class="btn"value="%"onclick="calculator('%')">
                <input type="button"class="btn"style="background-color:orange" value="="onclick="equal()">
            </div>
            
             </div>
    </div>
   <!--<script>
     function Delete() {
            document.getElementById("result").value = "" ; 

      }

        function calculator(NewValue){
            document.getElementById("result").value += NewValue; 

        }

    function equal() {
        var a = document.getElementById("result").value ; 
        var b = eval(a);
        document.getElementById("result").value = b;

    }
       

   </script>-->

</body>
</html>
